<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<style>
    form{
        background-color: black;
        opacity: 0.7;
        padding: 5%;
        width: 50%;
        margin-left: 25%;
    }
    label{
        color: aliceblue;
    }
    input{
        margin-left: 10%;
    }
    select{
        margin-left: 10%;
    }
</style>
<body style="background-image: url('static/pay1.jpg'); background-repeat: no-repeat;background-size: cover;">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DIGITAL E-GRAM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link active" aria-current="page" href="Complaint">Complaint</a>
              <a class="nav-link active" aria-current="page" href="viewaction">View action</a>

          </div>

    <!-- <center><h1 style="margin-top: 2%; color: rgb(53,113,237)" >PAY TAX</h1></center> -->
    <form method="post" action="/submit_payment" style="margin-top: 6%;">
         <center><h1 style=" color: white" >PAY TAX</h1></center>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">Select category</option>
            <option value="Water">Water</option>
            <option value="Professional">Professional</option>
            <option value="Home">Home</option>
        </select><br><br>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required><br><br>
        <button type="submit" class="btn btn-primary" style="margin-left: 30%;">Submit Payment</button>
    </form>
    {%if msg %}
    {{msg}}
    {%endif %}
